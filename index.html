<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ana Galvez" />
    <meta name="copyright" content="2024" />
    <meta name="description" content="one-page de profile con redes sociales" />
    <meta name="keywords" content="html, css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
    <title>Ana Galvez | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <article class="img-name-country-description" role="contentinfo">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's photo" />
        <h1>Jessica Randall</h1>
        <p class="city">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
      </article>
      <article class="links-buttons" aria-label="social links buttons">
        <a href="#"><button class="btn-github">GitHub</button></a>
        <a href="#"><button class="btn-linkedin">LinkedIn</button></a>
        <a href="#"><button class="btn-twitter">Twitter</button></a>
        <a href="#"><button class="btn-instagram">Instagram</button></a>
        <a href="#"><button class="btn-facebook">Facebook</button></a>
      </article>
    </div>
  </body>
</html>
